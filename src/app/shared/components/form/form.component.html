<div class="container-runt" role="form">
  <div class="row mt-5">
    <h1 class="mat-headline color-accent mb-5 mt-2">{{ titlePage}}</h1>
  </div>
  <div>
    <mat-card>
      <mat-card-header class="header-1">
        <mat-card-title>{{ title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-card>
          <mat-card-header class="mt-3 header-2 mb-2">
            <mat-card-title>{{ subtitle}}</mat-card-title>
          </mat-card-header>
          <ng-content></ng-content>
        </mat-card>
      </mat-card-content>
      <mat-card-actions>
        <div class="container-btn-events">
          <button *ngIf="consultar" mat-raised-button color="accent" (click)="consultar()">
            {{ 'consultasMf.botones.consultar'}}
          </button>
          <button *ngIf="cancelar" mat-raised-button (click)="cancelar()">
            {{ 'consultasMf.botones.cancelar'}}
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
